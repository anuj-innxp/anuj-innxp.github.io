<!DOCTYPE html>
<html>
<head>
  <!-- Load the Facebook SDK Asynchronously -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : 924538395672664, // Replace with your Facebook App ID
        cookie     : true,
        xfbml      : true,
        version    : 18 // Use the latest version number
      });

      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</head>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>


</body>
  <script>
  function statusChangeCallback(response) {
    // Handle the response
    if (response.status === 'connected') {
      // User is logged in and authenticated
      console.log('User is logged in and authenticated');
    } else {
      // User is not logged in or not authenticated
      console.log('User is not logged in or not authenticated');
    }
  }
</script>
</html>
