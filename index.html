<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Electronic Music App</title>
    <!-- Add other head elements like CSS links here -->
</head>
<body>

    <!-- Facebook Login Button -->
    <fb:login-button 
      scope="public_profile,email"
      onlogin="checkLoginState();">
    </fb:login-button>

    <!-- Your page content goes here -->

    <!-- Facebook SDK Integration Script -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1300997020534875',  // Replace with your Facebook App ID
          cookie     : true,
          xfbml      : true,
          version    : 'v18.0'  // Replace with the API version you're using
        });

        FB.AppEvents.logPageView();

        // Check the current user's login status with Facebook
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);  // This function needs to be defined to handle the response
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Define the statusChangeCallback and checkLoginState functions -->
    <script>
        function statusChangeCallback(response) {
            // Handle the response object
            // Add your logic here based on the login status
        }

        function checkLoginState() {
          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });
        }
    </script>

</body>
</html>
